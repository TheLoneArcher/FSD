<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nested List Example</title>
        <link rel="stylesheet" href="../fontstyles.css" />
        <style>
            h1{
                background: linear-gradient(
                    90deg,
                    rgb(255, 31, 136),
                    rgb(0, 13, 158)
                ); /* Adjust direction and colors as needed */
                background-clip: text;
                color: transparent;
            }
            p, li {
                background: linear-gradient(90deg, rgb(0, 129, 158), rgb(5, 0, 64), cyan);
                background-clip: text;
                color: transparent;
                font-weight: 3rem;
            }
        </style>
    </head>
    <body>
        <h1>My Nested List</h1>
        <p>Here is an example of a nested list:</p>
        <ul>
            <li>
                Fruits
                <ul>
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Cherry</li>
                </ul>
            </li>
            <li>
                Vegetables
                <ol>
                    <li>Carrot</li>
                    <li>Potato</li>
                    <li>Spinach</li>
                </ol>
            </li>
            <li>
                Dairy
                <ul>
                    <li>Milk</li>
                    <li>Cheese</li>
                    <li>Yogurt</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
