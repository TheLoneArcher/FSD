<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ordered List Inside Unordered List</title>
    <link rel="stylesheet" href="../fontstyles.css">
  </head>
  <body>
    <h1>Nested List Example</h1>
    <p>
      This is an example of an ordered list nested within an unordered list:
    </p>
    <ul>
      <li>
        Fruits
        <ol>
          <li>Apple</li>
          <li>Banana</li>
          <li>Cherry</li>
        </ol>
      </li>
      <li>
        Vegetables
        <ol>
          <li>Carrot</li>
          <li>Potato</li>
          <li>Spinach</li>
        </ol>
      </li>
      <li>
        Dairy
        <ol>
          <li>Milk</li>
          <li>Cheese</li>
          <li>Yogurt</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
