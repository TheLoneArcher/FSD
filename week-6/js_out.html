<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontstyles.css">
    <title>Javascript Output</title>
    <link rel="stylesheet" href="basicbuttonstyles.css">
</head>
<body>
    <h1>Javascript Output Methods</h1>
    <p id="demo"></p>
    <main>
        <button onclick="document.getElementById('demo').innerHTML='Output using javascript\'s get Element by Id method';">gEBI.innerHTML</button>
        <button onclick="window.alert('Alert using window.alert() function');">Window Alert</button>
        <button onclick="console.log('Output using console log');">Console Log</button>
        <button onclick="window.print();">Window Print</button> 
    </main>
    
</body>
</html>
